<div id="interest">
  <div class="interest-list">
    <form [formGroup]="newStoreForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label class="form-label" for="location">Location (city)</label>
        <input class="form-input" type="text" id="location" placeholder="Enter location of a store" formControlName="location">
      </div>
      <div class="form-group">
        <label class="form-label" for="address">Address</label>
        <input class="form-input" type="text" id="address" placeholder="Enter address of a store" formControlName="address">
      </div>

      <div *ngFor="let brand of brands; let i = index">
        <mat-checkbox class="example-margin" (change)="onChange($event)" [value]="brand.value">
          {{brand.name}}</mat-checkbox>
      </div>

      <button>Submit</button>
    </form>
  </div>
</div>
